<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Rocket Launch ðŸš€</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(to top, #03001e, #301860, #ff6b08);
        height: 200vh; /* Allows scrolling */
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .scene {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .rocket {
        position: absolute;
        bottom: 50px;
        width: 100px;
        transform-origin: bottom center;
      }
      .fire {
        position: absolute;
        bottom: 0px;
        width: 80px;
        opacity: 0;
      }
      .smoke {
        position: absolute;
        bottom: -20px;
        width: 150px;
        opacity: 0;
      }
      .stars {
        position: absolute;
        width: 100%;
        height: 200vh;
        background: url("https://i.imgur.com/XRW1H9T.png") repeat;
        background-size: contain;
        opacity: 0.2;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <div class="scene">
      <img
        src="ivan-diaz-YOy-ek-aBR0-unsplash.jpg"
        class="rocket"
        alt="Rocket"
      />
      <img src="https://i.imgur.com/LlIVthO.png" class="fire" alt="Fire" />
      <img
        src="laura-vinck-Hyu76loQLdk-unsplash.jpg"
        class="smoke"
        alt="Smoke"
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      let tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".rocket",
          start: "top 80%",
          end: "top 30%",
          scrub: true,
          markers: true,
        },
      });

      // ðŸš€ Rocket Shake (Engine Ignition)
      tl.to(".rocket", { y: -10, repeat: 5, yoyo: true, duration: 0.1 });

      // ðŸ”¥ Fire and Smoke Appear
      tl.to(".fire", { opacity: 1, scale: 1.5, duration: 0.3 }, "-=0.2");
      tl.to(".smoke", { opacity: 1, scale: 1.5, duration: 0.3 }, "-=0.2");

      // ðŸš€ Blast Off!
      tl.to(".rocket", {
        y: -window.innerHeight * 1.5,
        scale: 1.5,
        rotation: -5,
        duration: 3,
        ease: "power2.in",
      });

      // ðŸŒŸ Stars move to simulate speed
      gsap.to(".stars", {
        y: -window.innerHeight,
        duration: 3,
        ease: "power2.out",
      });
    </script>
  </body>
</html>
